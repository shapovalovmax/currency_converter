<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Конвертер валют</h1>

    <form id="currency-converter">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
            <label for="from-currency">From currency:</label>
            <select class="form-control" id="from-currency" required></select>
        </div>
        <div class="form-group">
            <label for="to-currency">To currency:</label>
            <select class="form-control" id="to-currency" required></select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Convert</button>
    </form>

    <h3 class="mt-5">Result: <span id="result-value"></span></h3>

    <h2 class="mt-5">History</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clear-history" class="btn btn-danger">Clear history</button>
</div>

<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
